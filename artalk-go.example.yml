# HTTP Server
host: "0.0.0.0"

# 端口
port: 23366

# 加密密钥
app_key: ""

# 调试模式
debug: false

# 时区
timezone: "Asia/Shanghai"

# 数据文件
db:
  type: "sqlite" # 支持 sqlite, mysql
  dsn: "./data/artalk-go.db"
  #dsn: '用户名:密码@tcp(127.0.0.1:3306)/数据库?charset=utf8mb4&parseTime=true' # MySQL 连接配置

# 日志
log:
  enabled: true # 总开关
  filename: "./data/artalk-go.log" # 日志文件路径

# 可信域名
trusted_domains:
  # - "*" # 无限制
  - "https://artalk.你的域名:23366"

# SSL
ssl:
  enabled: false
  cert_path: ""
  key_path: ""

# 默认站点名
site_default: "默认站点"

# 管理员账户
admin_users:
  - name: "admin"
    email: "admin@example.com"
    password: "" # 密码支持 bcrypt 或 md5 加密，例如填写："(md5)50c21190c6e4e5418c6a90d2b5031119"
    badge_name: "管理员"
    badge_color: "#FF6C00"

# 登录超时 (单位：秒)
login_timeout: 259200

# 评论审核
moderator:
  pending_default: false # 发表新评论默认为 “待审状态”
  akismet_key: "" # 启用 akismet.com 反垃圾

# 验证码
captcha:
  enabled: true # 总开关
  always: false # 总是需要验证码
  # ↓ 在 {comment_timeout} 秒内，操作次数超过 {comment_limit} 次激活验证码
  action_timeout: 60
  action_limit: 3

# 邮件通知
email:
  enabled: false # 总开关
  send_type: "smtp" # 发送方式 [smtp, ali_dm, sendmail]
  send_name: '{{reply_nick}}' # 发信人昵称
  send_addr: "example@qq.com" # 发信人地址
  mail_subject: "[{{site_name}}] 您收到了来自 @{{reply_nick}} 的回复"
  mail_subject_to_admin: '[{{site_name}}] 您的文章 "{{page_title}}" 有新回复'
  mail_tpl: "default" # 邮件模板文件
  smtp:
    host: "smtp.qq.com"
    port: 587
    username: "example@qq.com"
    password: ""
  ali_dm: # https://help.aliyun.com/document_detail/29444.html
    access_key_id: "" # 阿里云颁发给用户的访问服务所用的密钥 ID
    access_key_secret: "" # 用于加密的密钥
    account_name: "example@example.com" # 管理控制台中配置的发信地址

# 图片上传
img_upload:
  enabled: true # 总开关
  path: "./data/artalk-img/" # 图片存放路径
  max_size: 5 # 图片大小限制 (单位：MB)
  public_path: null # 指定图片链接基础路径 (默认为 "/static/images/")
  # 使用 upgit 将图片上传到 GitHub 或图床 (https://github.com/pluveto/upgit)
  upgit:
    enabled: false # 启用 upgit
    exec: "./upgit -c <upgit配置文件路径> -t /artalk-img"

# 其他通知方式
notify:
  # Telegram
  telegram:
    enabled: false
    api_token: ""
    receivers:
      - 7777777
  # 飞书
  lark:
    enabled: false
    webhook_url: ""
  # 钉钉
  ding_talk:
    enabled: false
    token: ""
    secret: ""
  # Bark
  bark:
    enabled: false
    server: "http://day.app/xxxxxxx/"
  # Slack
  slack:
    enabled: false
    oauth_token: ""
    receivers:
      - "CHANNEL_ID"
  # LINE
  line:
    enabled: false
    channel_secret: ""
    channel_access_token: ""
    receivers:
      - "USER_ID_1"
      - "GROUP_ID_1"
