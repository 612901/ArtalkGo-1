# 网站名
site_name: 'XXX 的博客'

# HTTP Server 监听地址
http_addr: ':23366'

# 加密密钥
app_key: 'QXJ0YWxrLmpz'

# 调试模式
debug: false

# 数据文件
db:
  type: 'sqlite' # 支持 mysql 和 sqlite
  dsn: './local/artalk-go.db'

# 日志
log:
  enabled: true # 总开关
  filename: './local/artalk-go.log' # 日志文件路径

# 允许跨域访问的域名
allow_origin:
  - http://localhost:8080 # 或 '*' 跨域无限制

# 管理员账户
admin_users:
  -
    name: 'admin'
    email: 'admin@example.com'
    password: ''
    badge_name: '管理员'
    badge_color: '#FF6C00'

# 登录超时 (单位：秒)
login_timeout: 259200

# 评论审核
moderator:
  pending_default: false # 发表新评论默认为 “待审状态”

# 验证码
captcha:
  enabled: true # 总开关
  always: false # 总是需要验证码
  # ↓ 在 {comment_timeout} 秒内，操作次数超过 {comment_limit} 次激活验证码
  action_timeout: 60
  action_limit: 3

# 邮件通知
email:
  enabled: true # 总开关
  admin_addr: 'example@example.com' # 管理员邮箱地址（文章收到评论时通知）
  sender_type: 'smtp' # 发送方式（ali_dm, smtp, sendmail）
  mail_title: '您在 [站名] 收到了新的回复'
  mail_title_to_admin: '您的文章收到了新的回复'
  mail_tpl_name: 'default.html' # 邮件模板文件（/email-tpl 目录下存放）
  smtp:
    host: 'smtp.qq.com'
    port: 587
    username: 'example@qq.com'
    password: ''
    from_addr: 'example@qq.com' # 发件人邮箱
    from_name: '站名' # 发件人显示的名称
  ali_dm: # https://help.aliyun.com/document_detail/29444.html
    access_key_id: '' # 阿里云颁发给用户的访问服务所用的密钥 ID
    access_key_secret: '' # 用于加密的密钥
    account_name: 'example@example.com' # 管理控制台中配置的发信地址
    from_alias: '' # 发信人昵称
