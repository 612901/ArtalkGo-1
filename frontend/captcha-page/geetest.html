<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geetest</title>
    <script src="http://static.geetest.com/v4/gt4.js"></script>
    <style>
        body, html { margin: 0;padding: 0; }
        body { display: flex;justify-content: center;height: 100vh;align-items: center; }
    </style>
</head>
<body>
    <div id="captcha"></div>

    <script>
    var params = new URLSearchParams(document.location.search)
    var captchaId = params.get('captcha_id')

    var captchaId = "647f5ed2ed8acb4be36784e01556bb71"   // gt_id

    // @link https://docs.geetest.com/gt4/apirefer/api/web
    initGeetest4({
        captchaId: captchaId,
        product: "popup",
    }, function (gt) {
        window.gt = gt

        gt.appendTo("#captcha")
            .onSuccess(function (e) {
                var result = gt.getValidate();
                   
                console.log("[验证结果] ", result)
            })
    
        gt.showCaptcha();
    })
    </script>
</body>
</html>
